<div class="container">
  <form [formGroup]="profileForm" class="form-horizontal" role="form">
    <h3 style="text-align: center;">Student Registration Form</h3>
    <hr />
    <h4 class="control-label">Personal Information</h4>
    <div class="form-group col-sm-12">
      <label for="rollNo" class="col-sm-3 control-label-sm">Roll Number</label>
      <span class="col-sm-9" id="rollNo">11G21A0536</span>
    </div>

    <div class="form-group col-sm-12">
      <label for="phone" class="col-sm-3 control-label-sm">Email</label>
      <span class="col-sm-9" id="email">mallikarjunareddy3333@gmail.com</span>
    </div>

    <div class="form-group col-sm-12">
      <label for="phone" class="col-sm-3 control-label-sm">Phone</label>
      <span class="col-sm-9" id="phone">9666076170</span>
    </div>
    
    <div class="form-group col-sm-12">
      <label for="branch" class="col-sm-3 control-label-sm">Department</label>
      <div class="col-sm-9" style="display: inline-block;">
        <input type="text" id="branch" formControlName="branch" placeholder="Department"
          class="form-control col-sm-4" autofocus="">
      </div>
    </div>

    <div class="row col-sm-12">
      <div class="form-group col-sm-4">
        <label for="firstName" class="col-sm-12 control-label">First Name</label>
        <div class="col-sm-12 col-xs-4">
          <input type="text" id="firstName" formControlName="firstName" placeholder="First Name"
            class="form-control col-xs-4" autofocus="">
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label for="middleName" class="col-sm-12 control-label">Middle Name</label>
        <div class="col-sm-12 col-xs-4">
          <input type="text" id="middleName" formControlName="middleName" placeholder="Middle Name"
            class="form-control col-xs-4" autofocus="">
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label for="lastName" class="col-sm-12 control-label">Last Name</label>
        <div class="col-sm-12 col-xs-4">
          <input type="text" id="lastName" formControlName="lastName" placeholder="Last Name"
            class="form-control col-xs-4" autofocus="">
        </div>
      </div>
    </div>
    <div class="col-sm-12 row">
      <div class="form-group col-sm-6">
        <label for="birthDate" class="col-sm-12 control-label">Date of Birth*</label>
        <div class="col-sm-8">
          <input type="date" id="birthDate" class="form-control">
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label class="control-label col-sm-12">Gender</label>
        <div class="col-sm-12">
          <div class="form-group row">
            <div class="col-sm-6">
              <label class="radio-inline">
                <input type="radio" formControlName="gender" name="gender" value="Male" checked>Male
              </label>
            </div>
            <div class="col-sm-6">
              <label class="radio-inline">
                <input type="radio" formControlName="gender" name="gender" value="Female">Female
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 row">
      <div class="form-group col-sm-6">
        <label for="yearOfJoin" class="col-sm-12 control-label">Year of Join*</label>
        <div class="col-sm-12">
          <input type="yearOfJoin" id="yearOfJoin" class="form-control col-sm-4">
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label for="yearOfPass" class="col-sm-12 control-label">Year of Pass*</label>
        <div class="col-sm-12">
          <input type="yearOfPass" id="yearOfPass" class="form-control col-sm-4">
        </div>
      </div>
    </div>
    <hr />
    <h4 class="control-label">Address Information</h4>
    <div class="col-sm-12 row">
      <div class="form-group col-sm-6">
        <label for="doorNo" class="col-sm-12 control-label">Door No*</label>
        <div class="col-sm-12">
          <input type="doorNo" id="doorNo" class="form-control">
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label for="street" class="col-sm-12 control-label">Street / Village*</label>
        <div class="col-sm-12">
          <input type="street" id="street" class="form-control">
        </div>
      </div>
    </div>
    <div class="col-sm-12 row">
      <div class="form-group col-sm-6">
        <label for="city" class="col-sm-12 control-label">City*</label>
        <div class="col-sm-12">
          <input type="city" id="city" class="form-control">
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label for="state" class="col-sm-12 control-label">State*</label>
        <div class="col-sm-12">
          <input type="state" id="state" class="form-control">
        </div>
      </div>
    </div>
    <div class="col-sm-12 row">
      <div class="form-group col-sm-6">
        <label for="country" class="col-sm-12 control-label">Country*</label>
        <div class="col-sm-12">
          <input type="country" id="country" class="form-control">
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label for="pincode" class="col-sm-12 control-label">Pincode*</label>
        <div class="col-sm-12">
          <input type="pincode" id="pincode" class="form-control">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-secondary btn-block">Save Changes</button>
    <br>
  </form>
</div>
